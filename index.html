<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="taskbar">
      <div class="rightbar">
        <div class="windowicon">
          <i class="fa-brands fa-windows"></i>
        </div>
        <div class="searchbar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="" id="" placeholder="Type here to search" />
        </div>
        <div class="pinnedapp">
          <ul>
            <li>
              <img src="./images/taskview.png" alt="Taskview" class="taskview" />
            </li>
            <li><img src="./images/microsoftedge.png" alt="Edge" /></li>
            <li><i class="fa-solid fa-store"></i></li>
            <li><i class="fa-solid fa-envelope-open"></i></li>
            <li><img src="./images/chrome.png" alt="Chrome" /></li>
            <li><img src="./images/vscode.png" alt="vscode" /></li>
            <li><i class="fa-brands fa-telegram"></i></li>
          </ul>
        </div>
      </div>
      <div class="leftbar">
        <ul>
          <li><i class="fa-solid fa-angle-up"></i></li>
          <li>
            <i class="fa-solid fa-battery-full" title="90% available"></i>
          </li>
          <li><i class="fa-solid fa-wifi"></i></li>
          <li class="datetime"><span class="time" id="time">10:25 PM</span><br /><span class="date" id="date">7/27/2022</span></li>
          <li><i class="fa-solid fa-message"></i></li>
        </ul>
      </div>
    </div>

    <!-- main desktop -->
    <main></main>
  </body>

  <script src="./script.js"></script>
</html>
